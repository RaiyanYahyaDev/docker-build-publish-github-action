name: build-push-image

on:
  push:
    branches:
      - main
    workflow_dispatch:
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Log into registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push the images
        run: |
              docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.REPOSITORY }}:latest .
              docker push ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.REPOSITORY }}:latest
      - name: logout
        run: docker logout "${{secrets.DOCKER_REGISTRY_URL}}"