name: build-push-image

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-tag-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: builder
        env:
          CONTAINER_IMAGE: docker.pkg.github.com/${{github.repository}}/test:${{github.sha}}
          CONTAINER_IMAGE_LATEST: docker.pkg.github.com/${{github.repository}}/test:latest
        run: |
             docker login -u $GITHUB_ACTOR -p ${{secrets.GITHUB_TOKEN}} docker.pkg.github.com
             docker build -t $CONTAINER_IMAGE -t $CONTAINER_IMAGE_LATEST .
             docker push $CONTAINER_IMAGE
             docker push $CONTAINER_IMAGE_LATEST
